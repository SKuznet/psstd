<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="google-site-verification" content="FxDSD6JzJ14q2CEJbItIzhTBdn71ZMbOTS0ED9AoXkE" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<script type="text/javascript">
    var serviceUrl = '/psstd/about';

    var RestGet = function () {
        $.ajax({
            type: 'GET',
            url: serviceUrl,
            dataType: 'json',
            async: false,
            success: function (result) {
                var info = [];
                info.push(result.phone);
                info.push(result.inn);
                $('#response').html(info);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#response').html(JSON.stringify(jqXHR));
            }
        });

    };

</script>
<body>
<button onclick="RestGet()">Try</button>
<div id="response"></div>
</body>
</html>
